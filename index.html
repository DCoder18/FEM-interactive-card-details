<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor - Interactive Card Details Form</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="bg-purple">
      <div class="card-front">
        <div class="card-front--container">
          <img src="images/bg-card-front.png" alt="">
          <div class="card-data">
            <img class="card-front--logo" src="images/card-logo.svg" alt="">
            
            <div class="flex flex-column flex-gap-s">
              <div class="card-display card-front--no">0000 0000 0000 0000</div>

              <div class="flex flex-between">
                <div class="card-display card-front--name">Jane Appleseed</div>
                <div><span class="card-display card-front--exp-month">00</span>/<span class="card-display card-front--exp-year">00</span></div>
              </div>
            </div>
           
          </div>
        </div>
      </div>

      <div class="card-back">
        <div class="card-front--container">
          <img src="images/bg-card-back.png" alt="">
          <div class="card-data">
            <span class="card-display card-back--cvc">000</span>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white">
      <form action="" method="post">
        <label for="name">Cardholder Name</label>
        <input id="name" class="card-input name" type="text" placeholder="e.g. Jane Appleseed">

        <label for="card-no">Card Number</label>
        <input id="card-no" class="card-input card-no" type="text" placeholder="e.g. 1234 5678 9123 0000">

        <div class="flex flex-between">
          <div class="flex flex-column">
            <label for="exp">Exp. Date (MM/YY)</label>
            <div class="flex exp-date-container">
              <input id="exp-month" class="card-input exp-date exp-date--mm" type="text" maxlength="2" placeholder="MM">
              <input id="exp-year" class="card-input exp-date exp-date--yy" type="text" maxlength="2" placeholder="YY">
            </div>
          </div>
          
          <div class="flex flex-column">
            <label for="cvc">CVC</label>
            <input id="cvc" class="card-input cvc" type="text" placeholder="e.g. 123">
          </div>
        </div>

        <a class="btn">Confirm</a>
      </form>
    </div>
  </div>
  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="script.js"></script>
</html>
